version: 2
updates:

  - package-ecosystem: "github-actions"
    directory: "/"
    commit-message:
      prefix: "chore(ci): "
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 1
    reviewers:
      - marns93

  - package-ecosystem: "pip"
    directory: "/"
    commit-message:
      prefix: "chore(poetry): "
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 1
    reviewers:
      - marns93
